	 <!-- Javascript -->
    <script type="text/javascript">
      // - - - [ Exercice 9 ] - - -
      function survole(){
        var src = 'https://www.cyclable.com/35123-large_default_new/velo-de-randonnee-histoire-bike-la-randonneuse-classique.jpg';
        document.getElementById('image').setAttribute(src, "feed-orange.png");
      }
      pageHTML = '';
      src_image = 'https://s3.amazonaws.com/images.seroundtable.com/new-google-logo-animated-1441195158.gif';
      pageHTML += '<img src="'+src_image+'" id="image" onmouseover="survole()" width="150px" border="1"/>';
      document.documentElement.innerHTML += pageHTML;
    </script>

  <style>
    #top, #bottom{
      background-color: grey;
      color: white;
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
      margin: 0;
      padding: 5%;
    }
    #top{ top: 0; height: 80%; }
    #bottom{ bottom: 0; height: 20%; }
    input{ width: 100%; }
    textarea{ color: black; width: 100%; height: 86%; }
  </style>
	<body>
    <div id="top">
      <h1>Console</h1>
      <hr>
      <textarea id="consoleContent"></textarea>
    </div>
    <div id="bottom">
      <input type="text"  class="form-control" id="dataInput" placeholder="Valeurs à entrée"/>
      <input type="submit" class="btn btn-primary" id="inputValid" value="Valider"/>
    </div>
  </body>
  <script type="text/javascript">
    var compteur = 1;
    var message = '';
    function affichePlus(){
      if(compteur<2){
        document.getElementById('consoleContent').innerHTML += 'Check console '+compteur+' : ';
      } else {
        document.getElementById('consoleContent').innerHTML += '\nCheck console '+compteur+' : ';
      }

      compteur++;
    }
    setInterval(affichePlus, 1500);
  </script>

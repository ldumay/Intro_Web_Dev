    			var testDeVariableCompteur = 0;

    			function testDeSuperioritee(variable,superioritee){
    				var message = '';
    				if(variable<=superioritee){
    					message = 'La variable testé est : '+variable+'.<br>Celle-ci est inférieur à '+superioritee+'.';
    				} else {
    					message = 'La variable testé est : '+variable+'.<br>Celle-ci est supérieur à '+superioritee+'.';
    				}
    				return message;
    			}

    				if(fonctionnalite==1){

    			function generateurDeTableau(nombreDeLigne,nombreDeColonnes){
    				var tableau = '';
    				var tableauDebut = '<table border="1">';
    				var tableauFin = '</table>';
    				var contenuDuTableau = '';

    				// Ajout de lignes au tableau
    				for(var i=1; i<=nombreDeLigne; i++){
    					contenuDuTableau += '<tr>';
    					// Ajout de colonnes au tableau
    					for(var j=1; j<=nombreDeColonnes; j++){
    						contenuDuTableau += '<td>L.'+i+' - C.'+j+'</td>';
    					}
    					contenuDuTableau += '</tr>';
    				}

    				tableau += tableauDebut + contenuDuTableau + tableauFin + '<p>L = ligne / C = colonne</p>';
    				document.getElementById('generateurDeTableau').innerHTML += tableau;
    			}
